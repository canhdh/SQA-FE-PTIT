<!DOCTYPE html>
<html lang="en">
<body>
<div class="form-W3layouts" th:fragment="edit_form">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    <p class="title-header">Khai báo hồ sơ</p>
                </header>
                <div class="panel-body" style="display: block;">
                    <div class="form">
                        <form class="cmxform form-horizontal " id="signupForm" method="post"
                              th:action="@{/customer/update/{id}(id=${customer.IDCustomer})}"
                              novalidate="novalidate" th:object="${customer}">
                            <div class="col-sm-6 col-md-6 col-xs-12">
                                <div class="form-group">
                                    <label for="email" class="control-label col-lg-3"><span
                                            class="validate">*</span>Email:</label>
                                    <div class="col-lg-6">
                                        <input class=" form-control" id="email" name="email"
                                               placeholder="nguyenvana@gmail.com"
                                               type="email" th:field="*{email}">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="lastname" class="control-label col-lg-3"><span class="validate">*</span>Họ
                                        tên:</label>
                                    <div class="col-lg-6">
                                        <input class=" form-control" id="lastname" name="lastname"
                                               placeholder="Nguyễn Văn A"
                                               type="text" th:field="*{name}">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="birthday" class="control-label col-lg-3"><span class="validate">*</span>Ngày
                                        sinh</label>
                                    <div class="col-lg-6">
                                        <input type="date" id="birthday" name="birthday" th:field="*{dateBorn}">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="address" class="control-label col-lg-3"><span class="validate">*</span>Địa
                                        chỉ thường trú</label>
                                    <div class="col-lg-6">
                                        <input class="form-control " id="address" name="address" type="text"
                                               placeholder="Xuân Dục-Yên Thường-Gia Lâm-Hà Nội" th:field="*{form}">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="sex" class="control-label col-lg-3 col-sm-3"><span
                                            class="validate">*</span>Giới tính</label>
                                    <div class="col-lg-6 col-sm-9">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="women" id="sex"
                                                th:each="gender : ${genders}" th:text="${gender}" th:value="${gender}" th:field="*{sex}">
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="phone" class="control-label col-lg-3"><span class="validate">*</span>Số
                                        điện thoại</label>
                                    <div class="col-lg-6">
                                        <input class="form-control " id="phone" name="phone" type="text"
                                               placeholder="0981509999"
                                               th:field="*{numberPhone}">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="cmnd" class="control-label col-lg-3"><span class="validate">*</span>Số
                                        CMND/CCCD</label>
                                    <div class="col-lg-6">
                                        <input class="form-control " id="cmnd" name="cmnd" type="text"
                                               placeholder="159357486212"
                                               th:field="*{cmnd}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-xs-12">
                                <div class="form-group border-img">
                                    <label for="phone" class="control-label col-lg-3 label-center">Ảnh đại diện</label>
                                    <div class="col-lg-6 style-padding">
                                        <img id="image-selected" src="#" alt=""/>
                                        <input type='file' onchange="readURL(this);"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label col-lg-3" for="nationality"><span
                                            class="validate">*</span>Quốc tịch</label>
                                    <div class="col-lg-6">
                                        <select class="form-control m-bot15" id="nationality" th:field="*{nationality}">
                                            <option th:each="nation : ${nationalities}" th:value="${nation}" th:text="${nation}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label col-lg-3" for="maritalStatus"><span
                                            class="validate">*</span>Tình trạng hôn nhân</label>
                                    <div class="col-lg-6">
                                        <select class="form-control m-bot15" id="maritalStatus" th:field="*{maritalStatus}">
                                            <option th:value="'Độc thân'" th:text="'Độc thân'"></option>
                                            <option th:value="'Đã có gia đình'" th:text="'Đã có gia đình'"></option>
                                            <option th:value="'Ly hôn'" th:text="'Ly hôn'"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-xs-12 text-center">
                                <div class="form-group">
                                    <div class="col-lg-offset-3 col-lg-6">
                                        <button class="btn btn-primary" type="submit">Cập nhật</button>
                                        <a th:href="@{/user/home}"><button class="btn btn-danger" type="button">Hủy</button></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script>
    $('input[type="checkbox"]').on('change', function() {
        $('input[type="checkbox"]').not(this).prop('checked', false);
    });
</script>
</body>
</html>
