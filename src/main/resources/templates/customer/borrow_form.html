<!DOCTYPE html>
<html lang="en">
<body>
<section id="main-content" th:fragment="borrow_form">
    <section class="wrapper">
        <div class="form-W3layouts">
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            <p class="title-header">Đơn yêu cầu vay vốn</p>
                        </header>
                        <div class="panel-body" style="display: block;">
                            <div class="row">
                                <div class="form">
                                    <form class="cmxform form-horizontal " id="signupForm" method="post" th:action="@{/loan/add}"
                                          novalidate="novalidate" th:object="${loan}">
                                        <div class="col-sm-12 col-md-12 col-xs-12 ">
                                            <div class="form-group ">
                                                <label for="purpose" class="control-label col-lg-3"><span class="validate">*</span>Mục đích vay vốn</label>
                                                <div class="col-lg-6">
                                                    <div class="compose-editor">
                                                        <textarea class="wysihtml5 form-control" rows="9" th:field="*{purpose}" id="purpose"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-xs-12">
                                            <div class="form-group ">
                                                <label for="date-start" class="control-label col-lg-3"><span class="validate">*</span>Ngày bắt đầu vay</label>
                                                <div class="col-lg-6">
                                                    <input type="date" id="date-start" name="date-start" th:field="*{dateBegin}">
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <div class="magin-left">
                                                    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#drop-1">Vay thế chấp</button>
                                                </div>
                                                <div id="drop-1" class="collapse">
                                                    <label class="col-sm-3 control-label col-lg-3" for="collateral"><span class="validate">*</span>Tài sản thế chấp</label>
                                                    <div class="col-lg-6">
                                                        <select class="form-control m-bot15" id="collateral" th:field="*{collateral}">
                                                            <option th:value="'Nhà cửa'" th:text="'Nhà cửa'"></option>
                                                            <option value="'Đất đai" th:text="'Đất đai'"></option>
                                                            <option value="'Hiện vật có giá trị (Oto, Xe máy,...)" th:text="'Hiện vật có giá trị (Oto, Xe máy,...)'"></option>
                                                            <option value="'Khác'" th:text="'Khác'"></option>
                                                        </select>
                                                    </div>
                                                    <label for="proofOfCollateralDocument" class="control-label col-lg-3"><span class="validate">*</span>Văn bản chứng minh quyền sở hữu:</label>
                                                    <div class="col-lg-6">
                                                        <input id="proofOfCollateralDocument"
                                                               class="padding-top-fix" type='file'
                                                               onchange="readURL(this);" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-xs-12 " >
                                            <div class="form-group ">
                                                <label for="date-end" class="control-label col-lg-3"><span class="validate">*</span>Dự kiến ngày trả</label>
                                                <div class="col-lg-6">
                                                    <input type="date" id="date-end" name="date-end" th:field="*{exceptedPaymentDate}">
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <div class="magin-left">
                                                    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#drop-2">Vay tín chấp</button>
                                                </div>
                                                <div id="drop-2" class="collapse">
                                                    <label class="col-sm-3 control-label col-lg-3" for="income"><span class="validate">*</span>Thu nhập trung bình/tháng</label>
                                                    <div class="col-lg-6">
                                                        <div class="input-group m-bot15 ">
                                                            <input type="text" class="form-control" name="price" id="income" th:field="*{income}">
                                                            <div class="input-group-btn">
                                                                <button tabindex="-1" class="btn btn-info" type="button">VNĐ</button>
<!--                                                                <button tabindex="-1" data-toggle="dropdown" class="btn btn-info dropdown-toggle" type="button" aria-expanded="false">-->
<!--                                                                    <span class="caret"></span>-->
<!--                                                                </button>-->
<!--                                                                <ul role="menu" class="dropdown-menu pull-right">-->
<!--                                                                    <li><a href="#">$</a></li>-->
<!--                                                                    <li><a href="#">€</a></li>-->
<!--                                                                    <li><a href="#">¥</a></li>-->
<!--                                                                </ul>-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <label for="proofOfIncomeDocument" class="control-label col-lg-3"><span class="validate">*</span>Văn bản chứng minh thu nhập:</label>
                                                    <div class="col-lg-6">
                                                        <input id="proofOfIncomeDocument"
                                                               class="padding-top-fix" type='file' onchange="readURL(this);" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-xs-12 text-center">
                                            <div class="form-group">
                                                <div class="form-group ">
                                                    <label for="loanAmount" class="control-label col-lg-3 "><span class="validate">*</span>Số tiền cần vay:</label>
                                                    <div class="col-lg-6">
                                                        <div class="input-group m-bot15 price-input">
                                                            <input type="text" class="form-control" name="price" th:field="*{loanAmount}" id="loanAmount">
                                                            <div class="input-group-btn">
                                                                <button tabindex="-1" class="btn btn-info" type="button">VNĐ</button>
<!--                                                                <button tabindex="-1" data-toggle="dropdown" class="btn btn-info dropdown-toggle" type="button" aria-expanded="false">-->
<!--                                                                    <span class="caret"></span>-->
<!--                                                                </button>-->
<!--                                                                <ul role="menu" class="dropdown-menu pull-right">-->
<!--                                                                    <li><a href="#">$</a></li>-->
<!--                                                                    <li><a href="#">€</a></li>-->
<!--                                                                    <li><a href="#">¥</a></li>-->
<!--                                                                </ul>-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button class="btn btn-primary" type="submit">Gửi yêu cầu</button>
                                                <a th:href="@{/user/home}"><button class="btn btn-danger" type="button">Hủy</button></a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
